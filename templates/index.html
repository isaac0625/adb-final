{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="{% static 'img/pencil_icon.png' %}">

  <title>NTHU Courses Platform</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'bootstrap-4.0.0/dist/css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/signin.css' %}" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <img class="mb-4" src="{% static 'img/nthu_icon.png' %}" alt="" width="200" height="200">
    <h1 class="h3 mb-3 font-weight-normal">NTHU Courses Platform</h1>
    <span style="color: red">
      {% if invalid %}
      Incorrect username or password.
      {% endif %}
    </span>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" name="username" id="username" class="form-control" placeholder="Email address" required
      autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2019-2020</p>
  </form>
</body>

</html>
